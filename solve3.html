<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quadratic Equation Solver</title>
</head>

<body>
    <input type="number" id="a" placeholder="a">
    <span>xÂ² +</span>
    <input type="number" id="b" placeholder="b">
    <span>x +</span>
    <input type="number" id="c" placeholder="c">
    <span>= 0</span>
    <button onclick="solve()">solve</button>
    <div id="result"></div>
    <script>
        function solve() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);
            let disc = b * b - 4 * a * c;
            let res = document.getElementById('result');
            res.innerHTML = '';
            if (disc > 0) {
                let x1 = (-b + Math.sqrt(disc)) / (2 * a);
                let x2 = (-b - Math.sqrt(disc)) / (2 * a);
                res.innerHTML = `The solution of the equation are x1 = ${x1}, x2 = ${x2}`;
            } else if (disc === 0) {
                let x = -b / (2 * a);
                res.innerHTML = `The solution of the equation is x = ${x}`;
            } else {
                let real = -b / (2 * a);
                let imag = Math.sqrt(-disc) / (2 * a);
                res.innerHTML = `The solution of the equation are x1 = ${real}+${imag}i, x2 = ${real}-${imag}i`;
            }
        }
    </script>
</body>

</html>
