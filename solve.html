<!DOCTYPE html>
<html>

<body>

    <script>
        // Step 1: Get coefficients a, b, and c from the user
        let a = prompt("Please enter the coefficient a of the quadratic equation (ax^2 + bx + c = 0)");
        let b = prompt("Please enter the coefficient b of the quadratic equation (ax^2 + bx + c = 0)");
        let c = prompt("Please enter the coefficient c of the quadratic equation (ax^2 + bx + c = 0)");

        // Step 2: Convert the input values to numbers
        a = parseFloat(a);
        b = parseFloat(b);
        c = parseFloat(c);

        // Step 3: Compute delta
        let delta = b * b - 4 * a * c;

        // Step 4: Compute the roots x1 and x2
        let x1 = (-b + Math.sqrt(delta)) / (2 * a);
        let x2 = (-b - Math.sqrt(delta)) / (2 * a);

        // Step 5: Use alert to tell the user x1 and x2
        alert("The first root x1 is: " + x1 + "\nThe second root x2 is: " + x2);

        // Step 6: Use console.log to tell the user the same results
        console.log("The first root x1 is: " + x1);
        console.log("The second root x2 is: " + x2);
    </script>

</body>

</html>
